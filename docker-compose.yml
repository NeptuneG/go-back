version: "3.9"
x-svc-setting: &service
  volumes:
    - .:/go/src/github.com/NeptuneG/go-back
  entrypoint: ["air", "-c", ".air.toml"]
  security_opt:
    - seccomp:unconfined
  stdin_open: true
  tty: true

services:
  gateway-service:
    <<: *service
    container_name: gateway-service
    image: neptuneg/go-back/gateway-service
    ports:
      - "4000:4000"
      - "2347:2345"
    links:
      - user-service
      - live-service
      - scraper-service
      - payment-service
  user-service:
    <<: *service
    container_name: user-service
    image: neptuneg/go-back/user-service
    ports:
      - "2346:2345"
    links:
      - db
  live-service:
    <<: *service
    container_name: live-service
    image: neptuneg/go-back/live-service
    ports:
      - "2348:2345"
    links:
      - db
  payment-service:
    <<: *service
    container_name: payment-service
    image: neptuneg/go-back/payment-service
    ports:
      - "2350:2345"
    links:
      - db
    environment:
      GRPC_GO_RETRY: on
  scraper-service:
    <<: *service
    container_name: scraper-service
    image: neptuneg/go-back/scraper-service
    ports:
      - "2349:2345"
    environment:
      FAKTORY_PROVIDER: FAKTORY_URL
      FAKTORY_URL: tcp://faktory:7419
    links:
      - faktory
      - redis
  db:
    image: postgres:14.1-alpine3.14
    container_name: go-back-db
    ports:
      - "5433:5432"
    environment:
      TZ: 'Asia/Tokyo'
      POSTGRES_USER: dev
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - db-data:/var/lib/postgresql/data
  redis-mq:
    container_name: redis-mq
    image: redis:6.2.6-alpine3.14
    ports:
      - "6380:6379"
    volumes:
      - redis-mq-data:/data
  faktory:
    container_name: faktory
    image: contribsys/faktory:latest
    volumes:
      - faktory-data:/var/lib/faktory
    ports:
      - "7419:7419"
      - "7420:7420"
  faktory-workers:
    container_name: faktory-workers
    build:
      context: ./services/faktory-workers
    environment:
      TZ: 'Asia/Tokyo'
      FAKTORY_PROVIDER: FAKTORY_URL
      FAKTORY_URL: tcp://faktory:7419
    volumes:
      - ./services/faktory-workers:/app
    depends_on:
      - faktory
      - redis
volumes:
  redis-mq-data:
  faktory-data:
  db-data:
