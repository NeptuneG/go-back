version: "3.9"

services:
  app:
    container_name: go-back-app
    build:
      context: ./app
      target: dev
    volumes:
      - ./app:/app
    ports:
      - "3000:3000"
      - "2345:2345"
    links:
      - db
    environment:
      FAKTORY_PROVIDER: FAKTORY_URL
      FAKTORY_URL: tcp://faktory:7419
    security_opt:
      - seccomp:unconfined
  db:
    container_name: go-back-db
    image: postgres:14.1-alpine3.14
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      TZ: 'Asia/Tokyo'
      POSTGRES_USER: dev
      POSTGRES_HOST_AUTH_METHOD: trust
  redis:
    container_name: go-back-redis
    image: redis:6.2.6-alpine3.14
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
  faktory:
    container_name: go-back-faktory
    image: contribsys/faktory:latest
    volumes:
      - faktory:/var/lib/faktory
    ports:
      - "7419:7419"
      - "7420:7420"
  faktory-workers:
    container_name: go-back-faktory-workers
    build:
      context: ./faktory-workers
    environment:
      TZ: 'Asia/Tokyo'
      FAKTORY_PROVIDER: FAKTORY_URL
      FAKTORY_URL: tcp://faktory:7419
    volumes:
      - ./faktory-workers:/app
    depends_on:
      - faktory

volumes:
  data:
  redis:
  faktory:
