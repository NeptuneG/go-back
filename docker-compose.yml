version: "3.9"
x-svc-setting: &service
  security_opt:
    - seccomp:unconfined
  stdin_open: true
  tty: true
  env_file:
    - ".env"

services:
  gateway.app.svc.cluster.local:
    <<: *service
    container_name: gateway-service
    image: neptuneg/gateway-service
    ports:
      - "4000:4000"
      - "2347:2345"
    links:
      - user.app.svc.cluster.local
      - live.app.svc.cluster.local
      - scraper.app.svc.cluster.local
      - payment.app.svc.cluster.local
  user.app.svc.cluster.local:
    <<: *service
    container_name: user-service
    image: neptuneg/user-service
    ports:
      - "2346:2345"
    links:
      - db.app.svc.cluster.local
    environment:
      DB_NAME: user_development
  live.app.svc.cluster.local:
    <<: *service
    container_name: live-service
    image: neptuneg/live-service
    ports:
      - "2348:2345"
    links:
      - db.app.svc.cluster.local
    environment:
      DB_NAME: live_development
  payment.app.svc.cluster.local:
    <<: *service
    container_name: payment-service
    image: neptuneg/payment-service
    ports:
      - "2350:2345"
    links:
      - db.app.svc.cluster.local
    environment:
      DB_NAME: payment_development
      GRPC_GO_RETRY: on
  scraper.app.svc.cluster.local:
    <<: *service
    container_name: scraper-service
    image: neptuneg/scraper-service
    ports:
      - "2349:2345"
    links:
      - faktory.app.svc.cluster.local
      - redis-mq.app.svc.cluster.local
  db.app.svc.cluster.local:
    image: postgres:14.1-alpine3.14
    container_name: go-back-db
    ports:
      - "5433:5432"
    environment:
      TZ: 'Asia/Tokyo'
      POSTGRES_USER: dev
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - db-data:/var/lib/postgresql/data
  redis-mq.app.svc.cluster.local:
    container_name: redis-mq
    image: redis:6.2.6-alpine3.14
    ports:
      - "6380:6379"
    volumes:
      - redis-mq-data:/data
  faktory.app.svc.cluster.local:
    container_name: faktory
    image: contribsys/faktory:latest
    volumes:
      - faktory-data:/var/lib/faktory
    ports:
      - "7419:7419"
      - "7420:7420"
  faktory-workers:
    container_name: faktory-workers
    image: neptuneg/faktory-workers
    build:
      context: ./services/faktory-workers
    volumes:
      - ./services/faktory-workers:/app
    depends_on:
      - faktory.app.svc.cluster.local
      - redis-mq.app.svc.cluster.local
volumes:
  redis-mq-data:
  faktory-data:
  db-data:
