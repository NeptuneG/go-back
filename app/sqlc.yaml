version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./db/query/"
    schema: "./db/migrations/"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_exported_queries: false
    emit_json_tags: true
    emit_result_struct_pointers: false
    emit_params_struct_pointers: false
    emit_methods_with_db_argument: false
    json_tags_case_style: "snake"
    output_db_file_name: "db.go"
    output_models_file_name: "models.go"
    output_querier_file_name: "querier.go"
overrides:
  # https://docs.sqlc.dev/en/stable/reference/config.html
  # https://github.com/kyleconroy/sqlc/blob/main/internal/codegen/golang/postgresql_type.go#L12
  - go_type: "github.com/NeptuneG/go-back/db/types.NullString"
    db_type: "text"
    nullable: true
  - go_type: "github.com/NeptuneG/go-back/db/types.NullString"
    db_type: "pg_catalog.varchar"
    nullable: true
  - go_type: "github.com/NeptuneG/go-back/db/types.NullTime"
    db_type: "timestamptz"
    nullable: true
